<html>
<head>
    <title>Escalonador RR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Escalonador de processos de Round-Robin</h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4 class="text-center title-column">Dados para a execução do escalonador</h4>
                <div id="formSimuladorEscalonamento" class="form-horizontal" onsubmit="return SubmitFormSimulador()">
                    <div class="form-group">
                        <label for="inputQuantum" required class="col-sm-6 control-label">Quantum (em ms)</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputQuantum">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQtdPorMin" class="col-sm-6 control-label">Quantidade de proc. no minuto</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputQtdPorMin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTempoVida" class="col-sm-6 control-label">Tempo máximo de vida (em ms)</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputTempoVida">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPercIOBound" class="col-sm-6 control-label">Chance de processo I/O Bound (%)</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputPercIOBound">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTempoEspera" class="col-sm-6 control-label">Tempo de espera I/O (em ms)</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="inputTempoEspera">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6 col-sm-7">
                            <button id="btnExecutarSimulador" class="btn btn-default">Executar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4 class="text-center title-column">Resultados do simulador</h4>
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputStatusSimulador" required class="col-sm-4 control-label">Status do simulador:</label>
                        <div class="col-sm-6">
                            <input type="text" disabled class="form-control" id="inputStatusSimulador" value="Parado">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQtdCiclos" required class="col-sm-4 control-label">Ciclos realizados</label>
                        <div class="col-sm-6">
                            <input type="text" disabled class="form-control" id="inputQtdCiclos" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQtdProcessosCriados" required class="col-sm-4 control-label">Processos criados</label>
                        <div class="col-sm-6">
                            <input type="text" disabled class="form-control" id="inputQtdProcessosCriados" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQtdProcConclu" required class="col-sm-4 control-label">Processos concluídos</label>
                        <div class="col-sm-6">
                            <input type="text" disabled class="form-control" id="inputQtdProcConclu" value="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputQtdProcIO" required class="col-sm-4 control-label">Processos I/O gerados</label>
                        <div class="col-sm-6">
                            <input type="text" disabled class="form-control" id="inputQtdProcIO" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="process-container">
                    <table class="table table-condensed">
                        <thead>
                            <th class="col-md-2">ID do processo</th>
                            <th class="col-md-3">Tempo de vida do processo</th>
                            <th class="col-md-2">Em processamento</th>
                            <th class="col-md-3">Tempo espera(restante)</th>
                            <th class="col-md-2">Status</th>
                        </thead>
                        <tbody id="tableProcessos">
                            <tr>
                                <td>Nenhum processo</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </row>
    </div>

    <script src="js/escalonador_rr.js"></script>
</body>
</html>
